name: CI

on: [workflow_dispatch, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn --prefer-offline
      - run: yarn nx affected:lint
      - run: yarn nx affected:test
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn --prefer-offline
      - run: yarn nx affected:e2e
  deploy-develop:
    name: deploy[develop]
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/develop'
    environment: develop
    env:
      SST_TELEMETRY_DISABLED: 1
      AMAZON_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AMAZON_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GATSBY_APP_ENV: ${{ secrets.GATSBY_APP_ENV }}
      GATSBY_APP_GA: ${{ secrets.GATSBY_APP_GA }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn --prefer-offline
      - run: yarn nx run web:build
      - run: yarn sst deploy --stage develop
  deploy-main:
    name: deploy[main]
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main'
    environment: main
    env:
      SST_TELEMETRY_DISABLED: 1
      AMAZON_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AMAZON_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn --prefer-offline
      - run: yarn nx run web:build
      - run: yarn sst deploy --stage main
